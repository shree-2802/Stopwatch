<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./stopwatch.css"/>
  </head>
  <body>
    <div class="bg">
      <div class="content">
        <p class="clockElements">
          <span class="hr">00</span>
          <span class="semi">:</span>
          <span class="min">00</span>
          <span class="semi">:</span>
          <span class="sec">00</span>
        </p>
        <div class="buttonBox">
          <button id="js-stop" class="css-pause-button" ><img class="css-pause" src="./images/pause.jpeg" /></button>
          <button id="js-start" class="css-button"><img class="play" src="./images/play.jpeg"/></button>
          <button id="js-reset" class="css-button"><img src="./images/reset.jpg" class="play"/></button>
        </div>
        <script src="./stopwatch.js"></script>
      </div>
    </div>
  </body>
</html>
